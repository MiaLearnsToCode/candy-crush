<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
  <meta charset="utf-8">
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <main>
      <h1>Candy Crush</h1>
      <div class="game">
        <!-- LEFT -->
        <div class="left">
          <!-- pre-game -->
          <div class="instructions">
            <p>In the game of Candy Crush, your mission is to crush as many candies as possible by moving a candy and aligning it
              with a row or column of three other candies of the same color.</p>
          </div>
          <!-- in-game -->
          <div class="game-info">
            <p id="high-score"></p>
            <h2 id="score"></h2>
            <h2 id="moves"></h2>
            <h2 id="timer"></h2>
          </div>
        </div>

        <!-- RIGHT -->
        <div>
          <!-- pre-game -->
          <div class="mode-choice">
            <h2>To start a new game,</h2>
            <h2>choose a mode:</h2>
            <button id="pressure">Pressure</button>
            <button id="strategy">Strategy</button>
          </div>
          <!-- in-game -->
          <div id="grid"></div>
        </div> 
      </div>
    </main>
  </body>
</html>
